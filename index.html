<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha aleatoria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <Style>
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </Style>

</head>
<body>
    <div class="container">
        <div class="border border-3 rounded row col-6 p-5">

            <label for="customRange2" class="form-label">Quantidade de caracteres</label>
            <input type="range" class="form-range mb-5" min="5" max="32" id="customRange2">

            <div class="form-check col-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Letras Maiusculas
                </label>
            </div>

            <div class="form-check col-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                Letras Minusculas
                </label>
            </div>

            <div class="form-check col-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                NÃºmeros
                </label>
            </div>

            <div class="form-check col-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                Caracteres Especiais
                </label>
            </div>

            <div class="row">
                <div class="mb-3 mt-3">
                    <label for="exampleFormControlInput1" class="form-label">Senha gerada</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>
        </div>

    </div>

    <script src="JS/main.js"></script>
    
</body>
</html>
